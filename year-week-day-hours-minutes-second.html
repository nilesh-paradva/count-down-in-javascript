<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background: url(images/5.jpg) no-repeat center; background-size: cover;  height: 100vh;">

    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 d-flex align-items-center justify-content-center" style="height: 100vh;">
                    <div class="col-lg-5 w-100">
                        <div class="timer border p-3 rounded-4" style="backdrop-filter: blur(30px);">
                            <ul class="list-unstyled m-0 p-0 d-flex align-items-center justify-content-evenly flex-column flex-lg-row">
                                <li class="d-flex align-items-center justify-content-center flex-column">
                                    <span class="fw-bold fs-5 text-white" id="ye">00</span>
                                    <p class="m-0 text-warning fs-5">Year</p>
                                </li>
                                <li class="d-flex align-items-center justify-content-center flex-column">
                                    <span class="fw-bold fs-5 text-white" id="we">00</span>
                                    <p class="m-0 text-warning fs-5">Week</p>
                                </li>
                                <li class="d-flex align-items-center justify-content-center flex-column">
                                    <span class="fw-bold fs-5 text-white" id="da">00</span>
                                    <p class="m-0 text-warning fs-5">Day</p>
                                </li>
                                <li class="d-flex align-items-center justify-content-center flex-column">
                                    <span class="fw-bold fs-5 text-white" id="hr">00</span>
                                    <p class="m-0 text-warning fs-5">Hours</p>
                                </li>
                                <li class="d-flex align-items-center justify-content-center flex-column">
                                    <span class="fw-bold fs-5 text-white" id="mi">00</span>
                                    <p class="m-0 text-warning fs-5">Minutes</p>
                                </li>
                                <li class="d-flex align-items-center justify-content-center flex-column">
                                    <span class="fw-bold fs-5 text-white" id="se">00</span>
                                    <p class="m-0 text-warning fs-5">Second </p>
                                </li>
                            </ul>
                            <ul class="mt-4 p-0 list-unstyled d-flex align-items-center justify-content-evenly">
                                <li><a href="#" class="btn btn-success py-2 px-3" onclick="start()">Start</a></li>
                                <li><a href="#" class="btn btn-danger py-2 px-3" onclick="stop()">Stop</a></li>
                                <li><a href="#" class="btn btn-primary py-2 px-3" onclick="reset()">Reset</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/js-4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
